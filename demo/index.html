<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>media-query-shim</title>

    <style>
    *{ margin: 0; padding: 0;}
    p{
        display: none;
        font-size: 100px;
        font: 200px Tahoma;
        color: #fff;
        background: #000;
        text-align: center;
    }

    /*
    >1130
     */
    @media (min-width: 1130px) {
        .t960{ display: none;}
        .t1130{ display: none;}
        .t1200{ display: block;}
    }
    .w1200 .t960{ display: none;}
    .w1200 .t1130{ display: none;}
    .w1200 .t1200{ display: block;}

    /*
    960~1130
     */
    @media (max-width: 1130px) {
        .t960{ display: none;}
        .t1130{ display: block;}
        .t1200{ display: none;}
    }
    .w1130 .t960{ display: none;}
    .w1130 .t1130{ display: block;}
    .w1130 .t1200{ display: none;}


    /*
    <960
     */
    @media (max-width: 960px) {
        .t960{ display: block;}
        .t1130{ display: none;}
        .t1200{ display: none;}
    }
    .w960 .t960{ display: block;}
    .w960 .t1130{ display: none;}
    .w960 .t1200{ display: none;}
    </style>
</head>
<body>
    <!--[if lte IE 8]>
    <script>
    !function(prefix, queries, speed) {
        var WIN = window
            , DOC = document
            , resizing = 0
            , addEventListener = "addEventListener"
            , respond = function(body) {
                body = DOC.body || DOC.documentElement;
                if(!body) return;
                var className = body.className
                    , match = function(width, queries) {
                        if(width >= +queries[0]) return queries[0];
                        for(var l = queries.length, q; q = +queries[--l];) {
                            if(width < q) return q;
                        }
                    }(body.clientWidth || WIN.innerWidth || 0, (queries || "").split(",").sort(function(a, b) {
                        return +b - +a;
                    }));
                if(match && !~className.indexOf(prefix + match)) body.className = className.replace(new RegExp("\\s*" + prefix + "\\d+\\s*", "g"), "") + " " + prefix + match;
            }
        respond();
        WIN[addEventListener || "attachEvent"]((WIN[addEventListener] ? "" : "on") + "resize", function() {
            resizing = 1;
        }, !1);
        !function() {
            if(resizing) {
                resizing = 0;
                respond();
            }
            setTimeout(arguments.callee, speed || 200)
        }();
    }(
        // the prefix of class name
        "w"

        // queries list
        , "1130,960,1200"

        // switch speed, default: 200
        // , 200
    );
    </script>
    <![endif]--> 
    <div class="info">
        <p class="t960">960px</p>
        <p class="t1200">1200px</p>
        <p class="t1130">1130px</p>
    </div>
</body>
</html>
